<html>

<head>
    <title>Game of Craps</title>
    <script>
        var ask = prompt("Do you want to play my game of craps? Answer yes or no", "yes");
        if (ask == "yes") {
            var numOfGames = prompt("How many times do you wish to play?", "4");
        } else if (ask == "no") {
            window.alert("Oh, well... That's sad.");
        }
        var roll1 = 0;
        var roll2 = 0;
        var lose = 0;
        var win = 0;
        var sumOfDice1 = 0;
        var sumOfDice2 = 0;
        var count = 0;
        var i = 0;

        function rollDice() {
            var roll1 = Math.floor(Math.random() * 6) + 1;
            var roll2 = Math.floor(Math.random() * 6) + 1;
            sumOfDice = roll1 + roll2;
            return sumOfDice;
        }

        function play() {
            while (count < numOfGames) {
                count++;
                sumOfDice1 = rollDice();
                sumOfDice2 = rollDice();
                if (sumOfDice1 == 7 || sumOfDice1 == 11) {
                    document.writeln("<h1>Roll " + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                    document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                    document.writeln("</tr><tr>");
                    document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                    document.writeln("</tr></table>");
                    document.writeln("<h1>PLAYER 1 WINS !</h1>");
                    document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                    document.querySelector("body").style.backgroundSize="100% 100%";
                    document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                    
                    return;
                } else if (sumOfDice2 == 7 || sumOfDice2 == 11) {
                    document.writeln("<h1>Roll " + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                    document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                    document.writeln("</tr><tr>");
                    document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                    document.writeln("</tr></table>");
                    document.writeln("<h1>PLAYER 2 WINS !</h1>");
                    document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                    document.querySelector("body").style.backgroundSize="100% 100%";
                    document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                    return;
                } else if (sumOfDice1 == 2 || sumOfDice1 == 3 || sumOfDice1 == 12) {
                    document.writeln("<h1>Roll" + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                    document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                    document.writeln("</tr><tr>");
                    document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                    document.writeln("</tr></table>");
                    document.writeln("<h1>PLAYER 2 WINS !</h1>");
                    document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                    document.querySelector("body").style.backgroundSize="100% 100%";
                    document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                    return;
                } else if (sumOfDice2 == 2 || sumOfDice2 == 3 || sumOfDice2 == 12) {
                    document.writeln("<h1>Roll" + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                    document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                    document.writeln("</tr><tr>");
                    document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                    document.writeln("</tr></table>");
                    document.writeln("<h1>PLAYER 1 WINS !</h1>");
                    document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                    document.querySelector("body").style.backgroundSize="100% 100%";
                    document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                    return;
                } else {
                    var point1 = sumOfDice1;
                    var point2 = sumOfDice2;
                    sumOfDice1 = rollDice();
                    sumOfDice2 = rollDice();
                    document.writeln("<h1>Roll" + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                    document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                    document.writeln("</tr><tr>");
                    document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                    document.writeln("</tr></table>");
                    while (point1 != sumOfDice1 && point2 != sumOfDice2) {
                        if (sumOfDice1 == 7) {
                            document.writeln("<h1>Roll" + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                            document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                            document.writeln("</tr><tr>");
                            document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                            document.writeln("</tr></table>");
                            document.writeln("<h1>PLAYER 2 WINS !</h1>");
                            document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                            document.querySelector("body").style.backgroundSize="100% 100%";
                            document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                            return;
                        } else if (sumOfDice2 == 7) {
                            document.writeln("<h1>Roll " + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                            document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                            document.writeln("</tr><tr>");
                            document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                            document.writeln("</tr></table>");
                            document.writeln("<h1>PLAYER 1 WINS !</h1>");
                            document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                            document.querySelector("body").style.backgroundSize="100% 100%";
                            document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                            return;
                        } else {
                            sumOfDice1 = rollDice();
                            sumOfDice2 = rollDice();
                            document.writeln("<h1>Roll " + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                            document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                            document.writeln("</tr><tr>");
                            document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                            document.writeln("</tr></table>");
                        }
                    }
                    if (point1 == sumOfDice1) {
                        document.writeln("<h1>Roll " + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                        document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                        document.writeln("</tr><tr>");
                        document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                        document.writeln("</tr></table>");
                        document.writeln("<h1>PLAYER 1 WINS !</h1>");
                        document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                        document.querySelector("body").style.backgroundSize="100% 100%";
                        document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                        return;
                    } else if (point2 == sumOfDice2) {
                        document.writeln("<h1>Roll " + ++i + "</h1>" + "<table border='3' width='50%'><tr>");
                        document.writeln("<th>Player1</th>" + "<th>Player2</th>");
                        document.writeln("</tr><tr>");
                        document.writeln("<td>" + sumOfDice1 + "</td>" + "<td>" + sumOfDice2 + "</td>");
                        document.writeln("</tr></table>");
                        document.writeln("<h1>PLAYER 2 WINS !</h1>");
                        document.querySelector("body").style.backgroundImage= 'url("bg.jpg")';
                        document.querySelector("body").style.backgroundSize="100% 100%";
                        document.querySelector("body").style.backgroundRepeat= 'no-repeat';
                        return;
                    }
                }
            }
        }
    </script>
   
    <style>
        body
        {
            background-image: url(bg1.jpg);
            background-repeat: no-repeat;
            background-position: left top;
            background-size: 100% 100%;
        }

        .rules
        {
            font-size: 25px;
            color: aliceblue;
        }

        h1{

            color:cornflowerblue;
        }

</head>

<body>

    <h1 align="center"><u>GAME OF CRAPS</u></h1>

    <fieldset id="fieldset">
        <legend style="font-weight: bold;font-size: 50px; text-align: center; color: white">
            <div id="title">Rules:</div>
        </legend>
        <p align="center" class="rules"><b>1st roll:</b><br><b>
            2, 3, 12 are losers<br>
            7, 11 are winners<br>
            4, 5, 6, 8, 9, or 10 establish your point for the next roll<br><br>

            7 is a loser<br>

            All other values require another roll of the dice</b></p>

    <br>
    <p>
        <input type="button" onclick="play()"  value="Roll">
